version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: flux_orchestrator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_DRIVER: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: flux_orchestrator
      DB_SSLMODE: disable
      PORT: 8080
      # IMPORTANT: Generate a secure key - see docs/ENCRYPTION.md
      ENCRYPTION_KEY: "cGxlYXNlLWNoYW5nZS10aGlzLWtleS1zZWUtZG9jcw=="
    depends_on:
      - postgres

volumes:
  postgres_data:
