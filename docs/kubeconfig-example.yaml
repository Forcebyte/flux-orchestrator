# Example kubeconfig template
# Replace the placeholders with your actual cluster details

apiVersion: v1
kind: Config
clusters:
- cluster:
    # Your cluster API server URL
    server: https://kubernetes.default.svc
    # Base64 encoded CA certificate
    certificate-authority-data: LS0tLS1CRUdJTi...
    # Or use insecure-skip-tls-verify: true for testing (not recommended)
  name: my-cluster
contexts:
- context:
    cluster: my-cluster
    user: my-user
    # Optional: specify namespace
    # namespace: flux-system
  name: my-context
current-context: my-context
users:
- name: my-user
  user:
    # Option 1: Use a token
    token: eyJhbGciOiJSUzI1NiIsImtpZCI6IiJ9...
    
    # Option 2: Use client certificates
    # client-certificate-data: LS0tLS1CRUdJTi...
    # client-key-data: LS0tLS1CRUdJTi...
    
    # Option 3: Use exec plugin (e.g., for AWS EKS)
    # exec:
    #   apiVersion: client.authentication.k8s.io/v1beta1
    #   command: aws
    #   args:
    #     - eks
    #     - get-token
    #     - --cluster-name
    #     - my-cluster
