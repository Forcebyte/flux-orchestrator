# Jekyll configuration for GitHub Pages
title: Flux Orchestrator Documentation
description: A comprehensive multi-cluster GitOps management platform for Flux CD
baseurl: "/flux-orchestrator"
url: "https://forcebyte.github.io"

# Theme - use remote_theme for GitHub Pages
remote_theme: just-the-docs/just-the-docs

# Logo
logo: "/assets/images/logo.png"

# Navigation structure
aux_links:
  "GitHub Repository":
    - "//github.com/Forcebyte/flux-orchestrator"
  "Live Demo":
    - "//flux-orchestrator-demo.vercel.app"

# Footer
footer_content: "Copyright &copy; 2024-2025 Flux Orchestrator. Distributed under the Apache 2.0 License."

# Color scheme
color_scheme: dark

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
